<script type='text/javascript'>
    RED.nodes.registerType("new-session", {
        category: "Maya :: Session",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            from_recipe: {
                value: "abc",
                required: false
            },
            payloadTypefrom_recipe: {
                value: "str"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "New Session"
        },
        paletteLabel: "New Session",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypefrom_recipe === null) {
                if (this.from_recipe === "") {
                    this.payloadTypefrom_recipe = "date"
                } else {
                    this.payloadTypefrom_recipe = "str"
                }
            } else if (this.payloadTypefrom_recipe === 'string' || this.payloadTypefrom_recipe === 'none') {
                this.payloadTypefrom_recipe = "str"
            }

            $("#node-input-payloadTypefrom_recipe").val(this.payloadTypefrom_recipe)
            $("#node-input-from_recipe").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypefrom_recipe"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-from_recipe").typedInput("type", this.payloadTypefrom_recipe)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="new-session">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-from_recipe">From Recipe</label>
        <input type="text" id="node-input-from_recipe"></input>
        <input type="hidden" id="node-input-payloadTypefrom_recipe">
    </div>
</script>
