<script type='text/javascript'>
    RED.nodes.registerType("teach-step", {
        category: "Maya :: Step",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            storage_mode: {
                value: "elastic",
                required: false
            },
            payloadTypestorage_mode: {
                value: "str"
            },
            step_subflows: {
                value: "",
                required: false
            },
            payloadTypestep_subflows: {
                value: "json"
            },
            suggest_tests: {
                value: "false",
                required: false
            },
            payloadTypesuggest_tests: {
                value: "bool"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Teach Step"
        },
        paletteLabel: "Teach Step",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypestorage_mode === null) {
                if (this.storage_mode === "") {
                    this.payloadTypestorage_mode = "date"
                } else {
                    this.payloadTypestorage_mode = "str"
                }
            } else if (this.payloadTypestorage_mode === 'string' || this.payloadTypestorage_mode === 'none') {
                this.payloadTypestorage_mode = "str"
            }

            $("#node-input-payloadTypestorage_mode").val(this.payloadTypestorage_mode)
            $("#node-input-storage_mode").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypestorage_mode"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-storage_mode").typedInput("type", this.payloadTypestorage_mode)

            if (this.payloadTypestep_subflows === null) {
                if (this.step_subflows === "") {
                    this.payloadTypestep_subflows = "date"
                } else {
                    this.payloadTypestep_subflows = "json"
                }
            } else if (this.payloadTypestep_subflows === 'string' || this.payloadTypestep_subflows === 'none') {
                this.payloadTypestep_subflows = "json"
            }

            $("#node-input-payloadTypestep_subflows").val(this.payloadTypestep_subflows)
            $("#node-input-step_subflows").typedInput({
                default: "json",
                typeField: $("#node-input-payloadTypestep_subflows"),
                types: ["msg", "flow", "global", "json"]
            })
            $("#node-input-step_subflows").typedInput("type", this.payloadTypestep_subflows)

            if (this.payloadTypesuggest_tests === null) {
                if (this.suggest_tests === "") {
                    this.payloadTypesuggest_tests = "date"
                } else {
                    this.payloadTypesuggest_tests = "bool"
                }
            } else if (this.payloadTypesuggest_tests === 'string' || this.payloadTypesuggest_tests === 'none') {
                this.payloadTypesuggest_tests = "bool"
            }

            $("#node-input-payloadTypesuggest_tests").val(this.payloadTypesuggest_tests)
            $("#node-input-suggest_tests").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypesuggest_tests"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-suggest_tests").typedInput("type", this.payloadTypesuggest_tests)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="teach-step">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-storage_mode">Storage Mode</label>
        <input type="text" id="node-input-storage_mode"></input>
        <input type="hidden" id="node-input-payloadTypestorage_mode">
    </div>
    <div class="form-row">
        <label for="node-input-step_subflows">Step Subflows</label>
        <input type="text" id="node-input-step_subflows"></input>
        <input type="hidden" id="node-input-payloadTypestep_subflows">
    </div>
    <div class="form-row">
        <label for="node-input-suggest_tests">Suggest Tests</label>
        <input type="text" id="node-input-suggest_tests"></input>
        <input type="hidden" id="node-input-payloadTypesuggest_tests">
    </div>
</script>
