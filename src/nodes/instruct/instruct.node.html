<script type='text/javascript'>
    RED.nodes.registerType("instruct", {
        category: "Maya :: Session",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            sessionId: {
                value: "abc",
                required: false
            },
            payloadTypesessionId: {
                value: "str"
            },
            workspaceAlias: {
                value: "",
                required: false
            },
            payloadTypeworkspaceAlias: {
                value: "str"
            },
            instruction: {
                value: "abc",
                required: false
            },
            payloadTypeinstruction: {
                value: "str"
            },
            fromScratch: {
                value: "false",
                required: false
            },
            payloadTypefromScratch: {
                value: "bool"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "instruct"
        },
        paletteLabel: "instruct",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypesessionId === null) {
                if (this.sessionId === "") {
                    this.payloadTypesessionId = "date"
                } else {
                    this.payloadTypesessionId = "str"
                }
            } else if (this.payloadTypesessionId === 'string' || this.payloadTypesessionId === 'none') {
                this.payloadTypesessionId = "str"
            }

            $("#node-input-payloadTypesessionId").val(this.payloadTypesessionId)
            $("#node-input-sessionId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesessionId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-sessionId").typedInput("type", this.payloadTypesessionId)

            if (this.payloadTypeworkspaceAlias === null) {
                if (this.workspaceAlias === "") {
                    this.payloadTypeworkspaceAlias = "date"
                } else {
                    this.payloadTypeworkspaceAlias = "str"
                }
            } else if (this.payloadTypeworkspaceAlias === 'string' || this.payloadTypeworkspaceAlias === 'none') {
                this.payloadTypeworkspaceAlias = "str"
            }

            $("#node-input-payloadTypeworkspaceAlias").val(this.payloadTypeworkspaceAlias)
            $("#node-input-workspaceAlias").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeworkspaceAlias"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-workspaceAlias").typedInput("type", this.payloadTypeworkspaceAlias)

            if (this.payloadTypeinstruction === null) {
                if (this.instruction === "") {
                    this.payloadTypeinstruction = "date"
                } else {
                    this.payloadTypeinstruction = "str"
                }
            } else if (this.payloadTypeinstruction === 'string' || this.payloadTypeinstruction === 'none') {
                this.payloadTypeinstruction = "str"
            }

            $("#node-input-payloadTypeinstruction").val(this.payloadTypeinstruction)
            $("#node-input-instruction").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeinstruction"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-instruction").typedInput("type", this.payloadTypeinstruction)

            if (this.payloadTypefromScratch === null) {
                if (this.fromScratch === "") {
                    this.payloadTypefromScratch = "date"
                } else {
                    this.payloadTypefromScratch = "bool"
                }
            } else if (this.payloadTypefromScratch === 'string' || this.payloadTypefromScratch === 'none') {
                this.payloadTypefromScratch = "bool"
            }

            $("#node-input-payloadTypefromScratch").val(this.payloadTypefromScratch)
            $("#node-input-fromScratch").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypefromScratch"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-fromScratch").typedInput("type", this.payloadTypefromScratch)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>

        <input type="text" id="node-input-sessionId"></input>

    <div class="form-row">
        <label for="node-input-workspaceAlias">Worker alias</label>
        <input type="text" id="node-input-workspaceAlias"></input>

    <div class="form-row">
        <label for="node-input-instruction">Instruction</label>

    <div class="form-row">

        <input type="text" id="node-input-fromScratch"></input>
        <input type="hidden" id="node-input-payloadTypefromScratch">
    </div>
</script>
