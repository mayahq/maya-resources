<script type='text/javascript'>
    RED.nodes.registerType("clear-session", {
        category: "Maya :: Session",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            session_id: {
                value: "abc",
                required: false
            },
            payloadTypesession_id: {
                value: "str"
            },
            instruction: {
                value: "abc",
                required: false
            },
            payloadTypeinstruction: {
                value: "str"
            },
            from_scratch: {
                value: "abc",
                required: false
            },
            payloadTypefrom_scratch: {
                value: "str"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Clear Session"
        },
        paletteLabel: "Clear Session",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypesession_id === null) {
                if (this.session_id === "") {
                    this.payloadTypesession_id = "date"
                } else {
                    this.payloadTypesession_id = "str"
                }
            } else if (this.payloadTypesession_id === 'string' || this.payloadTypesession_id === 'none') {
                this.payloadTypesession_id = "str"
            }

            $("#node-input-payloadTypesession_id").val(this.payloadTypesession_id)
            $("#node-input-session_id").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesession_id"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-session_id").typedInput("type", this.payloadTypesession_id)

            if (this.payloadTypeinstruction === null) {
                if (this.instruction === "") {
                    this.payloadTypeinstruction = "date"
                } else {
                    this.payloadTypeinstruction = "str"
                }
            } else if (this.payloadTypeinstruction === 'string' || this.payloadTypeinstruction === 'none') {
                this.payloadTypeinstruction = "str"
            }

            $("#node-input-payloadTypeinstruction").val(this.payloadTypeinstruction)
            $("#node-input-instruction").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeinstruction"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-instruction").typedInput("type", this.payloadTypeinstruction)

            if (this.payloadTypefrom_scratch === null) {
                if (this.from_scratch === "") {
                    this.payloadTypefrom_scratch = "date"
                } else {
                    this.payloadTypefrom_scratch = "str"
                }
            } else if (this.payloadTypefrom_scratch === 'string' || this.payloadTypefrom_scratch === 'none') {
                this.payloadTypefrom_scratch = "str"
            }

            $("#node-input-payloadTypefrom_scratch").val(this.payloadTypefrom_scratch)
            $("#node-input-from_scratch").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypefrom_scratch"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-from_scratch").typedInput("type", this.payloadTypefrom_scratch)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="clear-session">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-session_id">Session Id</label>
        <input type="text" id="node-input-session_id"></input>
        <input type="hidden" id="node-input-payloadTypesession_id">
    </div>
    <div class="form-row">
        <label for="node-input-instruction">Instruction</label>
        <input type="text" id="node-input-instruction"></input>
        <input type="hidden" id="node-input-payloadTypeinstruction">
    </div>
    <div class="form-row">
        <label for="node-input-from_scratch">From Scratch</label>
        <input type="text" id="node-input-from_scratch"></input>
        <input type="hidden" id="node-input-payloadTypefrom_scratch">
    </div>
</script>
