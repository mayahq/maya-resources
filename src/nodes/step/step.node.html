    RED.nodes.registerType("step", {
        category: "Maya",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            stepId_1: {
                value: "abc",
                required: false
            },
            payloadTypestepId_1: {
                value: "str"
            },
            stepId_2: {
                value: "abc",
                required: false
            },
            payloadTypestepId_2: {
                value: "str"
            },
            stepId_3: {
                value: "abc",
                required: false
            },
            payloadTypestepId_3: {
                value: "str"
            },
            request_body_5: {
                value: "abc",
                required: false
            },
            payloadTyperequest_body_5: {
                value: "str"
            },
            action: {
                value: "add_step"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Step"
        },
        paletteLabel: "Step",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypestepId_1 === null) {
                if (this.stepId_1 === "") {
                    this.payloadTypestepId_1 = "date"
                } else {
                    this.payloadTypestepId_1 = "str"
                }
            } else if (this.payloadTypestepId_1 === 'string' || this.payloadTypestepId_1 === 'none') {
                this.payloadTypestepId_1 = "str"
            }

            $("#node-input-payloadTypestepId_1").val(this.payloadTypestepId_1)
            $("#node-input-stepId_1").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypestepId_1"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-stepId_1").typedInput("type", this.payloadTypestepId_1)

            if (this.payloadTypestepId_2 === null) {
                if (this.stepId_2 === "") {
                    this.payloadTypestepId_2 = "date"
                } else {
                    this.payloadTypestepId_2 = "str"
                }
            } else if (this.payloadTypestepId_2 === 'string' || this.payloadTypestepId_2 === 'none') {
                this.payloadTypestepId_2 = "str"
            }

            $("#node-input-payloadTypestepId_2").val(this.payloadTypestepId_2)
            $("#node-input-stepId_2").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypestepId_2"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-stepId_2").typedInput("type", this.payloadTypestepId_2)

            if (this.payloadTypestepId_3 === null) {
                if (this.stepId_3 === "") {
                    this.payloadTypestepId_3 = "date"
                } else {
                    this.payloadTypestepId_3 = "str"
                }
            } else if (this.payloadTypestepId_3 === 'string' || this.payloadTypestepId_3 === 'none') {
                this.payloadTypestepId_3 = "str"
            }

            $("#node-input-payloadTypestepId_3").val(this.payloadTypestepId_3)
            $("#node-input-stepId_3").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypestepId_3"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-stepId_3").typedInput("type", this.payloadTypestepId_3)

            if (this.payloadTyperequest_body_5 === null) {
                if (this.request_body_5 === "") {
                    this.payloadTyperequest_body_5 = "date"
                } else {
                    this.payloadTyperequest_body_5 = "str"
                }
            } else if (this.payloadTyperequest_body_5 === 'string' || this.payloadTyperequest_body_5 === 'none') {
                this.payloadTyperequest_body_5 = "str"
            }

            $("#node-input-payloadTyperequest_body_5").val(this.payloadTyperequest_body_5)
            $("#node-input-request_body_5").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTyperequest_body_5"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-request_body_5").typedInput("type", this.payloadTyperequest_body_5)


            const actionFieldSetNames = ["add_step", "get_step", "update_step", "delete_step", "list_steps", "teach_step"]
            const nameMap = {
                "add_step": "Add Step",
                "get_step": "Get Step",
                "update_step": "Update Step",
                "delete_step": "Delete Step",
                "list_steps": "List Steps",
                "teach_step": "Teach Step"
            }
            actionFieldSetNames.forEach((fieldSetName) => {
                $("#node-input-action").append($("<option></option>").attr("value", fieldSetName).text(nameMap[fieldSetName] ? nameMap[fieldSetName] : fieldSetName))
            })

            $("#node-input-action").val(this.action)
            $("#node-input-action").on("change", (e) => {
                const newFieldSet = e.target.value
                actionFieldSetNames.forEach((fieldSetName) => {
                    if (fieldSetName !== newFieldSet) {
                        document.querySelector("div#fieldset-" + fieldSetName).style.display = 'none'
                    }
                })
                document.querySelector("div#fieldset-" + newFieldSet).style.display = ''
                $("#node-input-action").val(e.target.value)
            })

        },
        oneditsave: function() {



        },
        oneditcancel: function() {



        },
        oneditdelete: function() {



        },
        oneditresize: function() {



        },
        onpaletteadd: function() {



        },
        onpaletteremove: function() {



        }
    });
</script>
