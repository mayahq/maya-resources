<script type='text/javascript'>
    RED.nodes.registerType("deploy-session", {
        category: "Maya :: Session",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            workspaceId: {
                value: "<enter Workspace ID>",
                required: false
            },
            payloadTypeworkspaceId: {
                value: "str"
            },
            sessionId: {
                value: "<enter Session ID>",
                required: false
            },
            payloadTypesessionId: {
                value: "str"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Deploy Session"
        },
        paletteLabel: "Deploy Session",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeworkspaceId === null) {
                if (this.workspaceId === "") {
                    this.payloadTypeworkspaceId = "date"
                } else {
                    this.payloadTypeworkspaceId = "str"
                }
            } else if (this.payloadTypeworkspaceId === 'string' || this.payloadTypeworkspaceId === 'none') {
                this.payloadTypeworkspaceId = "str"
            }

            $("#node-input-payloadTypeworkspaceId").val(this.payloadTypeworkspaceId)
            $("#node-input-workspaceId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeworkspaceId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-workspaceId").typedInput("type", this.payloadTypeworkspaceId)

            if (this.payloadTypesessionId === null) {
                if (this.sessionId === "") {
                    this.payloadTypesessionId = "date"
                } else {
                    this.payloadTypesessionId = "str"
                }
            } else if (this.payloadTypesessionId === 'string' || this.payloadTypesessionId === 'none') {
                this.payloadTypesessionId = "str"
            }

            $("#node-input-payloadTypesessionId").val(this.payloadTypesessionId)
            $("#node-input-sessionId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesessionId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-sessionId").typedInput("type", this.payloadTypesessionId)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-workspaceId">Workspace ID</label>
        <input type="text" id="node-input-workspaceId"></input>
        <input type="hidden" id="node-input-payloadTypeworkspaceId">
    </div>
    <div class="form-row">
        <label for="node-input-sessionId">Session ID</label>
        <input type="text" id="node-input-sessionId"></input>
        <input type="hidden" id="node-input-payloadTypesessionId">
    </div>
</script>
