<script type='text/javascript'>
    RED.nodes.registerType("receive-message", {
        category: "Maya :: Runtime",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            respondImmediately: {
                value: "false",
                required: false
            },
            payloadTyperespondImmediately: {
                value: "bool"
            },
        },
        inputs: 0,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Receive Message"
        },
        paletteLabel: "Receive Message",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTyperespondImmediately === null) {
                if (this.respondImmediately === "") {
                    this.payloadTyperespondImmediately = "date"
                } else {
                    this.payloadTyperespondImmediately = "bool"
                }
            } else if (this.payloadTyperespondImmediately === 'string' || this.payloadTyperespondImmediately === 'none') {
                this.payloadTyperespondImmediately = "bool"
            }

            $("#node-input-payloadTyperespondImmediately").val(this.payloadTyperespondImmediately)
            $("#node-input-respondImmediately").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTyperespondImmediately"),
                types: ["bool", "msg", "flow", "global"]
            })
            $("#node-input-respondImmediately").typedInput("type", this.payloadTyperespondImmediately)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="receive-message">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-respondImmediately">Respond Immediately</label>
        <input type="text" id="node-input-respondImmediately"></input>
        <input type="hidden" id="node-input-payloadTyperespondImmediately">
    </div>
</script>
