<script type='text/javascript'>
    RED.nodes.registerType("get-runtime", {
        category: "Maya :: Runtime",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            runtimeId: {
                value: "abc",
                required: false
            },
            payloadTyperuntimeId: {
                value: "str"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Get Runtime"
        },
        paletteLabel: "Get Runtime",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTyperuntimeId === null) {
                if (this.runtimeId === "") {
                    this.payloadTyperuntimeId = "date"
                } else {
                    this.payloadTyperuntimeId = "str"
                }
            } else if (this.payloadTyperuntimeId === 'string' || this.payloadTyperuntimeId === 'none') {
                this.payloadTyperuntimeId = "str"
            }

            $("#node-input-payloadTyperuntimeId").val(this.payloadTyperuntimeId)
            $("#node-input-runtimeId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTyperuntimeId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-runtimeId").typedInput("type", this.payloadTyperuntimeId)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="get-runtime">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-runtimeId">Runtimeid</label>
        <input type="text" id="node-input-runtimeId"></input>
        <input type="hidden" id="node-input-payloadTyperuntimeId">
    </div>
</script>
