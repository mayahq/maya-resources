<script type='text/javascript'>
    RED.nodes.registerType("create-runtime", {
        category: "Maya :: Runtime",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            workspaceName: {
                value: "",
                required: true
            },
            payloadTypeworkspaceName: {
                value: "str"
            },
            alias: {
                value: "test-alias",
                required: true
            },
            payloadTypealias: {
                value: "str"
            },
            startAfterCreate: {
                value: "true",
                required: true
            },
            payloadTypestartAfterCreate: {
                value: "bool"
            },
            persist: {
                value: "true",
                required: true
            },
            payloadTypepersist: {
                value: "bool"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "Create Runtime"
        },
        paletteLabel: "Create Runtime",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypeworkspaceName === null) {
                if (this.workspaceName === "") {
                    this.payloadTypeworkspaceName = "date"
                } else {
                    this.payloadTypeworkspaceName = "str"
                }
            } else if (this.payloadTypeworkspaceName === 'string' || this.payloadTypeworkspaceName === 'none') {
                this.payloadTypeworkspaceName = "str"
            }

            $("#node-input-payloadTypeworkspaceName").val(this.payloadTypeworkspaceName)
            $("#node-input-workspaceName").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypeworkspaceName"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-workspaceName").typedInput("type", this.payloadTypeworkspaceName)

            if (this.payloadTypealias === null) {
                if (this.alias === "") {
                    this.payloadTypealias = "date"
                } else {
                    this.payloadTypealias = "str"
                }
            } else if (this.payloadTypealias === 'string' || this.payloadTypealias === 'none') {
                this.payloadTypealias = "str"
            }

            $("#node-input-payloadTypealias").val(this.payloadTypealias)
            $("#node-input-alias").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypealias"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-alias").typedInput("type", this.payloadTypealias)

            if (this.payloadTypestartAfterCreate === null) {
                if (this.startAfterCreate === "") {
                    this.payloadTypestartAfterCreate = "date"
                } else {
                    this.payloadTypestartAfterCreate = "bool"
                }
            } else if (this.payloadTypestartAfterCreate === 'string' || this.payloadTypestartAfterCreate === 'none') {
                this.payloadTypestartAfterCreate = "bool"
            }

            $("#node-input-payloadTypestartAfterCreate").val(this.payloadTypestartAfterCreate)
            $("#node-input-startAfterCreate").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypestartAfterCreate"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-startAfterCreate").typedInput("type", this.payloadTypestartAfterCreate)

            if (this.payloadTypepersist === null) {
                if (this.persist === "") {
                    this.payloadTypepersist = "date"
                } else {
                    this.payloadTypepersist = "bool"
                }
            } else if (this.payloadTypepersist === 'string' || this.payloadTypepersist === 'none') {
                this.payloadTypepersist = "bool"
            }

            $("#node-input-payloadTypepersist").val(this.payloadTypepersist)
            $("#node-input-persist").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypepersist"),
                types: ["msg", "flow", "global", "bool"]
            })
            $("#node-input-persist").typedInput("type", this.payloadTypepersist)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">

        <input type="text" id="node-input-workspaceName"></input>

    <div class="form-row">
        <label for="node-input-alias">Alias</label>

    <div class="form-row">
        <label for="node-input-startAfterCreate">Start After Create</label>

    <div class="form-row">

        <input type="hidden" id="node-input-payloadTypepersist">
    </div>
</script>
