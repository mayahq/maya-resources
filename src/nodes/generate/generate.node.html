<script type='text/javascript'>
    RED.nodes.registerType("generate", {
        category: "Maya :: Session",
        color: "#37B954",
        defaults: {
            name: {
                value: ""
            },
            isProfileConfigNode: {
                value: false
            },
            auth: {
                value: "",
                type: "maya-resources-auth",
                required: true
            },
            sessionId: {
                value: "abc",
                required: false
            },
            payloadTypesessionId: {
                value: "str"
            },
            sendEveryStep: {
                value: "false",
                required: false
            },
            payloadTypesendEveryStep: {
                value: "bool"
            },
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-file-code-o.png",
        label: function() {
            return this.name || "generate"
        },
        paletteLabel: "generate",
        exportable: true,
        oneditprepare: function() {
            if (this.payloadTypesessionId === null) {
                if (this.sessionId === "") {
                    this.payloadTypesessionId = "date"
                } else {
                    this.payloadTypesessionId = "str"
                }
            } else if (this.payloadTypesessionId === 'string' || this.payloadTypesessionId === 'none') {
                this.payloadTypesessionId = "str"
            }

            $("#node-input-payloadTypesessionId").val(this.payloadTypesessionId)
            $("#node-input-sessionId").typedInput({
                default: "str",
                typeField: $("#node-input-payloadTypesessionId"),
                types: ["msg", "flow", "global", "str"]
            })
            $("#node-input-sessionId").typedInput("type", this.payloadTypesessionId)

            if (this.payloadTypesendEveryStep === null) {
                if (this.sendEveryStep === "") {
                    this.payloadTypesendEveryStep = "date"
                } else {
                    this.payloadTypesendEveryStep = "bool"
                }
            } else if (this.payloadTypesendEveryStep === 'string' || this.payloadTypesendEveryStep === 'none') {
                this.payloadTypesendEveryStep = "bool"
            }

            $("#node-input-payloadTypesendEveryStep").val(this.payloadTypesendEveryStep)
            $("#node-input-sendEveryStep").typedInput({
                default: "bool",
                typeField: $("#node-input-payloadTypesendEveryStep"),
                types: ["bool", "msg", "flow", "global"]
            })
            $("#node-input-sendEveryStep").typedInput("type", this.payloadTypesendEveryStep)

        },
        oneditsave: function() {},
        oneditcancel: function() {},
        oneditdelete: function() {},
        oneditresize: function() {},
        onpaletteadd: function() {},
        onpaletteremove: function() {}
    });
</script>

<script type="text/html" data-template-name="generate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" style="width:70%;" placeholder="Name" />
    </div>
    <div class="form-row">
        <label for="node-input-auth">Auth</label>
        <input type="text" id="node-input-auth"></input>
    </div>
    <div class="form-row">
        <label for="node-input-sessionId">Session Id</label>
        <input type="text" id="node-input-sessionId"></input>
        <input type="hidden" id="node-input-payloadTypesessionId">
    </div>
    <div class="form-row">
        <label for="node-input-sendEveryStep">Send msg on every step</label>
        <input type="text" id="node-input-sendEveryStep"></input>
        <input type="hidden" id="node-input-payloadTypesendEveryStep">
    </div>
</script>
